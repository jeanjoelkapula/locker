
{% extends "crm/layout.html" %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'crm/assets/vendor/libs/datatables/datatables.css' %}">
{% endblock %}
{% block body %}

<div class="layout-content">
    <!-- Content -->
    <div class="container-fluid flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            <span class="text-muted font-weight-light">Companies /</span> Create
        </h4>
        <div class="card mb-4">
            <h6 class="card-header">
              New Company
            </h6>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Company Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Company Name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Description</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Description">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Phone</label>
                  <div class="col-sm-10">
                    <input type="phone" class="form-control" placeholder="Phone">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Address">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">URL</label>
                  <div class="col-sm-10">
                    <input type="url" class="form-control" placeholder="URL">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10 ml-sm-auto">
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
     </div>
</div>

{% endblock %}

{% block script %}
    <script src="{% static 'crm/assets/js/demo.js' %}"></script>
    <script src="{% static 'crm/assets/vendor/libs/datatables/datatables.js' %}"></script>
    <script src="{% static 'crm/assets/js/tables_datatables.js' %}"></script>
{% endblock %}
