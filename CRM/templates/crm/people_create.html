
{% extends "crm/layout.html" %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'crm/assets/vendor/libs/datatables/datatables.css' %}">
{% endblock %}
{% block body %}

<div class="layout-content">
    <!-- Content -->
    <div class="container-fluid flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            <span class="text-muted font-weight-light">People /</span> Create
        </h4>
        <div class="card mb-4">
            <h6 class="card-header">
              New Person
            </h6>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="First Name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Company</label>
                  <div class="col-sm-10">
                    <select class="custom-select">
                      <option selected="">Open this select menu</option>
                      <option>One</option>
                      <option>Two</option>
                      <option>Three</option>
                    </select>                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-form-label col-sm-2 text-sm-right">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email">
                  </div>
                </div>
       
                <div class="form-group row">
                  <div class="col-sm-10 ml-sm-auto">
                    <button type="submit" class="btn btn-primary">Create</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
     </div>
</div>

{% endblock %}

{% block script %}
    <script src="{% static 'crm/assets/js/demo.js' %}"></script>
    <script src="{% static 'crm/assets/vendor/libs/datatables/datatables.js' %}"></script>
    <script src="{% static 'crm/assets/js/tables_datatables.js' %}"></script>
{% endblock %}
