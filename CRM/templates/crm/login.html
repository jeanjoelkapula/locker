{% load static %}


<!doctype html>
<html lang="en">
	<head>
		<title>Login 08</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'crm/css/style.css' %}">
	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-7">
						<div class="login-wrap p-6 p-md-5" style="padding-left: 100px !important; padding-right: 100px !important;">
							<div class="icon d-flex align-items-center justify-content-center">
								<span class="fa fa-user-o"></span>
							</div>
							<form action="#" class="login-form">
								<div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="Username" required>
								</div>
								<div class="form-group d-flex">
									<input type="password" class="form-control rounded-left" placeholder="Password" required>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50">
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div>
								<div class="form-group" style="display: flex;">
									<button type="submit" class="btn btn-primary rounded submit px-5">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="{% static 'crm/js/jquery.min.js' %}"></script>
		<script src="{% static 'crm/js/popper.js' %}"></script>
		<script src="{% static 'crm/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'crm/js/main.js' %}"></script>
	</body>
</html>
